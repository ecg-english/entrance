<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="main-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container community-container">
        <div class="signboard community-signboard">
            <div class="sign-header community-header">
                <h1>Online Community</h1>
                <div class="neon-line community-neon-line"></div>
            </div>
            
            <div class="sign-content community-content">
                <div class="community-description">
                    言語学習の仲間とつながり、実践的な会話練習や文化の共有を通じて、より深い学習体験を提供します。24時間いつでもアクセス可能で、世界中の学習者と交流できます。
                </div>
                
                <div class="community-features">
                    <div class="community-feature">
                        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                        </svg>
                        <div class="feature-title">リアルタイムチャット</div>
                        <div class="feature-description">日本語ネイティブスピーカーや他の学習者と即座に会話練習ができます</div>
                    </div>
                    
                    <div class="community-feature">
                        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        <div class="feature-title">グローバルネットワーク</div>
                        <div class="feature-description">世界中の学習者とつながり、文化や経験を共有できます</div>
                    </div>
                    
                    <div class="community-feature">
                        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
                        </svg>
                        <div class="feature-title">学習リソース</div>
                        <div class="feature-description">コミュニティメンバーが共有する学習素材やヒントにアクセスできます</div>
                    </div>
                    
                    <div class="community-feature">
                        <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <div class="feature-title">目標設定</div>
                        <div class="feature-description">学習目標を設定し、仲間と一緒に達成を目指せます</div>
                    </div>
                </div>
            </div>
            
            <div class="sign-footer community-footer">
                <a href="#" class="sign-button community-button">
                    <span class="button-text">コミュニティに参加</span>
                    <span class="button-arrow community-button-arrow">→</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
