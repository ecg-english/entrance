<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG English - レッスン関連ページ</title>
    <link rel="stylesheet" href="main-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signboard">
            <div class="sign-header">
                <h1>ECG English</h1>
                <div class="neon-line"></div>
            </div>
            
            <div class="sign-content">
                <div class="main-info">
                    <h2>レッスン関連ページ</h2>
                    <p>ECG Englishの各種サービスとレッスン申し込みページです。</p>
                </div>
                
                <div class="page-links">
                    <a href="addon.html" class="page-link">
                        <div class="link-icon">📦</div>
                        <div class="link-text">
                            <h3>アドオン</h3>
                            <p>レッスンアドオンの詳細</p>
                        </div>
                    </a>
                    
                    <a href="community.html" class="page-link">
                        <div class="link-icon">🌍</div>
                        <div class="link-text">
                            <h3>オンラインコミュニティ</h3>
                            <p>世界中の人々との交流</p>
                        </div>
                    </a>
                    
                    <a href="instructor.html" class="page-link">
                        <div class="link-icon">👨‍🏫</div>
                        <div class="link-text">
                            <h3>講師紹介</h3>
                            <p>ECG Englishの講師陣</p>
                        </div>
                    </a>
                    
                    <a href="trial.html" class="page-link">
                        <div class="link-icon">🎯</div>
                        <div class="link-text">
                            <h3>トライアルレッスン</h3>
                            <p>初回限定3,000円</p>
                        </div>
                    </a>
                    
                    <a href="class0.html" class="page-link">
                        <div class="link-icon">🚀</div>
                        <div class="link-text">
                            <h3>Class0 メンバー</h3>
                            <p>留学空間への参加</p>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="sign-footer">
                <a href="https://ecg-english.github.io/language-community/" target="_blank" class="sign-button">
                    オンラインコミュニティへ
                    <span class="button-arrow">→</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // ページリンクのホバー効果
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // スクロールアニメーション
        function addScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            
            document.querySelectorAll('.page-link').forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateY(20px)';
                link.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
                observer.observe(link);
            });
        }
        
        addScrollAnimations();
    </script>
</body>
</html>
